name: Java CI with Gradle

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Build JAR
      run: ./gradlew jar
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tilitin.jar
        path: build/libs/tilitin*.jar
    
    - name: Build completed
      run: echo "Build successful - releases handled by advanced-build.yml"

